<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jogo de Luta 2D - Projeto com POO em JavaScript">
  <title>Super Samurai</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div id="telaAbertura" class="tela-abertura">
    <div class="abertura-content">
      <h1 class="titulo-jogo">SUPER SAMURAI</h1>
      <p class="subtitulo">Prepare-se para o combate!</p>
      <div class="menu-buttons">
        <button id="botaoIniciar" class="menu-button">INICIAR JOGO</button>
        <button id="botaoOpcoes" class="menu-button">OPÇÕES</button>
        <button id="botaoCreditos" class="menu-button">CRÉDITOS</button>
      </div>
      <p class="pressione-tecla">Pressione ENTER para começar</p>
    </div>
  </div>

  <div id="gameScreen" class="game-container" style="display: none;">
    
    <div class="ui-overlay">
      <div class="health-bars">
        
        <div class="player-health-container">
          <div class="player-info">
            <span class="player-name">Samurai</span>
            <span class="player-health-text">100%</span>
          </div>
          <div class="health-bar-wrapper">
            <div id="playerHealth" class="health-bar player"></div>
          </div>
        </div>
        
        <div class="timer-container">
          <span class="timer-label">TEMPO</span>
          <div id="timer" class="timer">60</div>
        </div>
        
        <div class="enemy-health-container">
          <div class="enemy-info">
            <span class="enemy-health-text">100%</span>
            <span class="enemy-name">Kenji</span>
          </div>
          <div class="health-bar-wrapper">
            <div id="enemyHealth" class="health-bar enemy"></div>
          </div>
        </div>
        
      </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="result" class="result-screen">
      <div class="result-content">
        <h1 class="result-text"></h1>
        <button id="restartButton" class="restart-button">JOGAR NOVAMENTE</button>
        <button id="voltarMenuButton" class="restart-button secondary">VOLTAR AO MENU</button>
      </div>
    </div>

    <div id="telaGameOver" class="game-over-screen">
      <div class="game-over-content">
        <h1 class="game-over-title">GAME OVER</h1>
        <p id="mensagemGameOver" class="game-over-message"></p>
        <div class="game-over-stats">
          <p>Tempo Sobrevivido: <span id="tempoSobrevivido">0s</span></p>
          <p>Dano Causado: <span id="danoCausado">0</span></p>
        </div>
        <div class="game-over-buttons">
          <button id="tentarNovamenteButton" class="restart-button">TENTAR NOVAMENTE</button>
          <button id="voltarMenuGameOver" class="restart-button secondary">MENU INICIAL</button>
        </div>
      </div>
    </div>
    
  </div> <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" 
          integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer"></script>

  <script src="src/classes/Entidade.js"></script>
  <script src="src/classes/Jogador.js"></script>
  <script src="src/classes/Inimigo.js"></script>
  <script src="src/classes/Boss.js"></script>
  
  <script src="src/utils/Utils.js"></script>
  <script src="src/utils/Menu.js"></script>
  
  <script src="src/main.js"></script>
  
</body>

</html>
